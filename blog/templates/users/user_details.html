{% extends 'base_template.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit User
{% endblock %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle profile-details-image mt-5" width="100px" src="{{ user.profile_image.url }}">
                <span class="font-weight-bold">{{ user.username }}</span>
                <span class="text-black-50">{{ user.email }}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" name='name' class="form-control" placeholder="{{ user.first_name }}" readonly="True">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Lastname</label>
                        <input type="text" name='lastname' class="form-control" placeholder="{{ user.last_name }}" readonly="True">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Username</label>
                        <input type="text" name='username' class="form-control" placeholder="{{ user.username }}" readonly="True">
                    </div>
                    
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" name='email' class="form-control" placeholder="{{ user.email }}">
                    </div>

                    <div class="col-md-12">
                        <label class="labels">Role</label>
                        <input type="text" name='role' class="form-control" placeholder="{{ user.role }}" readonly="True">
                    </div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <a class="btn btn-outline" href="{% url 'users:change-password' pk=user.id %}">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
