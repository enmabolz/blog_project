{% extends 'base_template.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post" class="login-form" novalidate>
        <h4>Please login:</h4>
        <hr>

        {% csrf_token %}

        {% for field in form %}
            <div class="form-group my-3">
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <button class="btn btn-outline" type="submit"><strong>Login</strong></button>
        </div>
    </form>
{% endblock %}
