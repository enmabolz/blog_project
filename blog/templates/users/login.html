{% extends 'base_template.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post" class="login-form" novalidate>
        <h4>Please login:</h4>
        <hr>

        {% if messages %}
        <ul style="list-style: none; padding: 0; text-align: center;" class="text-center">
            {% for message in messages %}
                <li>
                    <div class="alert alert-danger alert-dismissible">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% csrf_token %}

        {{ form | crispy }}


        <div class="d-grid gap-2">
            <button class="btn btn-outline" type="submit"><strong>Login</strong></button>
        </div>
    </form>
{% endblock %}
