{% extends 'base_template.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit User
{% endblock %}

{% block content %}

        <h4>Please fill out the information to change:</h4>
        <hr>
        {% csrf_token %}

        {% crispy form %}
    </form>
{% endblock %}
