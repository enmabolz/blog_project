{% extends 'base_template.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <form method="post" class="create-user-form" enctype="multipart/form-data" novalidate>
        <h5>Please fill out the above information to register:</h>
        <hr>
        {% csrf_token %}

        {% crispy form %}

    </form>
{% endblock %}
