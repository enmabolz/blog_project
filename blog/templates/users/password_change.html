{% extends "base_template.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}

<form method="post" class="password-form" novalidate>
    <h2>Change Password</h2>
    <hr>
    {% csrf_token %}

    {{ form | crispy }}
    
    <button class="btn btn-outline" type="submit">Change Password</button>
</form>
{% endblock %}
