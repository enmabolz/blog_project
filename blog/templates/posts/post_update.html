{% extends 'base_template.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Post Update
{% endblock %}

{% block content %}

<form class="create-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-grid gap-2">
        <button class="btn btn-outline" type="submit">Submit</button>
    </div>
</form>
    
{% endblock%}
