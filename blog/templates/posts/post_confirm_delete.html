{% extends 'base_template.html' %}

{% block title %} 
    Delete Post
{% endblock %}

{% block content %}
<form method="post" class="confirm-delete-form">
    {% csrf_token %}
    <h4>Are you sure you want to delete post {{ post }} ?</h4>
    <p>All the data inside will be deleted forever</p>
    <button type="submit" class="btn">Yes, please</button>
    <a href="{% url 'posts:post-details' pk=post.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
